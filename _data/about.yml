  Hi, I am Vignesh D, Student of Masters in Technology in Communication Systems, SVNIT, Surat. I have two years of experience in firmware developement for LTE RRC Protocol stack and embedded systems.

  My Area of interests include <mark>Embedded Systems(ARM and x86 architectures), digital VLSI Design and Electronic Design</mark>. I am well experienced in system level programming languages, <mark>C</mark> and <mark>C++</mark> (incl. C++17). I also have in-depth experience in <mark>Python</mark> along with numpy, scipy, matplotlib, keras, opencv and tensorflow libraries for Python.
